<div id="profile">

    <img src="{{poster}}" alt="Poster" id="poster">

    <p><span>{{title}}</span></p>

    <ul>
        <li>Rated: <span>{{rated}}</span></li>
        <li>Genre: <span>{{genre}}</span></li>
        <li>Awards: <span>{{awards}}</span></li>
        <li>Rating: <span>{{rating}}/10</span></li>
        <li>Plot: <span>{{plot}}</span></li>
        <li><a href="/">search again</a></li>
    </ul>

</div>
